<div style="float: right">
	<a href="#!/create" class="btn btn-default" ng-show="hasRole('ROLE_ADMIN')">Create</a>
</div>
<div class="page-header">
	<h3>Students</h3>
</div>

<div ng-repeat="student in students">
	<hr />
	<div class="pull-right">
		<a ng-click="deleteEntry(student)" class="btn btn-xs btn-default" ng-show="hasRole('ROLE_ADMIN')">Remove</a>
		<a href="#!/edit/{{student.id}}" class="btn btn-xs btn-default" ng-show="hasRole('ROLE_ADMIN')">Edit</a>
	</div>
	<h4>{{student.firstName }}</h4>
</div>
<hr />
