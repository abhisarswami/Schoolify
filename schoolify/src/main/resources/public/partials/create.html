<div class="page-header">
	<h3>Create</h3>
</div>

<form class="form-horizontal" ng-controller="CreateController">
	<div class="form-group">
		<label class="control-label col-sm-2" for="content">First Name</label>
		<div class="col-sm-10">
			<!-- <textarea ng-model="newsEntry.content" id="content" class="form-control" rows="10">{{newsEntry.content}}</textarea> -->
			<input ng-model="newStudent.firstName" id="firstName" class="form-control" rows="10"></input>
		</div>
		<label class="control-label col-sm-2" for="content">Last Name</label>
		<div class="col-sm-10">
			<input ng-model="newStudent.lastName" id="lastName" class="form-control" rows="10"></input>
		</div>
		<label class="control-label col-sm-2" for="content">class</label>
		<div ng-controller="ClazzController">
		<div class="col-sm-10">
			<select ng-model="$parent.newStudent.clazzId" id="class" class="form-control" rows="10" ng-options="clazz.clazzId as clazz.clazzName for clazz in data.clazzList">
				<option value="">[Select Class]</option>
			</select>
		</div>
		
			
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-primary" ng-click="saveStudent()">Save</button>
		</div>
	</div>
</form>
